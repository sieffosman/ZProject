<div class="contact-section" id="contact-section-form">
    <div class="contact-section-heading-social">
      <div class="contact-heading-container"><h1 class="contact-section-heading">Get in touch</h1></div>
      <div class="contact-socials-links">
    <p>I'm more than happy to have a chat, either in-person or over a coffee.</p>
      </div>
    </div>
    <div class="form-container">
      <!-- Add 'netlify' and 'data-netlify-honeypot' attributes to your form tag -->
      <form name="contact" method="post" data-netlify="true" data-netlify-honeypot="bot-field">
        <!-- The 'bot-field' is for the honeypot field to prevent spam -->
  
        <div class="form-row first-last-name">
          <div class="name-column">
            <label for="firstName">First Name (required):</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="name-column">
            <label for="lastName">Last Name (required):</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="form-row form-element">
          <label for="email">Email (required):</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row form-element">
          <label for="message">Message (required):</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-row form-element" id="contact-button">
          <input type="submit" class="button submit-button" value="Send">
        </div>
      </form>
    </div>
